<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="my-timecolumn.html">
<link rel="import" href="my-tableside.html">

<dom-module id="my-timetable">
  <template>
    <style>
       :host {
        display: block;
        width: 10000px;
        position: relative;
        background-color: #222;
        padding-bottom: 100px;
      }

      .columns-container {
        display: block;
        width: 10000px;
      }
    </style>
    <div class="columns-container">
      <my-tableside rows="250"></my-tableside>
      <template is="dom-repeat" items="[[items]]">
        <my-timecolumn on-item-selected="handleSelect" items="[[item]]" selected-item="[[selectedItem]]" filter="[[filter]]"></my-timecolumn>
      </template>
    </div>

  </template>

  <script>
    class MyTimetable extends Polymer.Element {
      static get is() { return 'my-timetable'; }

      static get properties() {
        return {
          items: {
            type: Array
          },
          filter: {
            type: String
          },
          selectedItem: {
            type: Object
          }
        }
      }

      handleSelect(e) {
        this.dispatchEvent(new CustomEvent('item-selected', { detail: e.detail }))
      }
    }


    window.customElements.define(MyTimetable.is, MyTimetable);
  </script>
</dom-module>
