<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-remove-popup">
    <template>

        <paper-dialog on-iron-overlay-closed="onClose" opened="[[deleteItemPopupOpen]]">

            <h2>Are you sure?</h2>
            <div class="buttons">
                <paper-button type="button" dialog-dismiss>Cancel</paper-button>
                <paper-button on-click="handleRemove" type="submit">Remove</paper-button>
            </div>

        </paper-dialog>

    </template>

    <script>
        class MyRemovePopup extends Polymer.Element {
            static get is() { return 'my-remove-popup'; }
            static get properties() {
                return {
                    deleteItemPopupOpen: {
                        type: Boolean
                    }
                }
            }
            onClose(event) {
                this.dispatchEvent(new CustomEvent('close'))
            }

            handleRemove() {
                this.dispatchEvent(new CustomEvent("delete-item"))
            }
        }

        window.customElements.define(MyRemovePopup.is, MyRemovePopup);
    </script>

</dom-module>
