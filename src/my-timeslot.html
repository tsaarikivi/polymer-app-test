<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="my-timeslot">

  <template>
    <style>
      paper-card {
        margin: 2px;
        display: block;
        font-size: 12px;
        padding: 8px;
        height: 34px;
        box-sizing: border-box;
      }
    </style>

    <paper-card on-click="handleSelect">
      [[item.description]]
    </paper-card>

  </template>

  <script>
    class MyTimeslot extends Polymer.Element {
      static get is() { return 'my-timeslot'; }

      static get properties() {
        return {
          item: {
            type: Object
          }
        }
      }

      handleSelect() {
        this.dispatchEvent(new CustomEvent('slot-selected', {
          detail: this.item
        }))
      }
    }

    window.customElements.define(MyTimeslot.is, MyTimeslot);
  </script>
</dom-module>
