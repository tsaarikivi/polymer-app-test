<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="my-add-dialog">
  <template>

    <style>
      paper-dialog {
        width: 400px;
      }
    </style>

    <paper-dialog on-iron-overlay-closed="onClose" opened="[[open]]">

      <h2>Create new</h2>

      <form>
        <paper-input label="Title" error-message="This field is required" required auto-validate value="{{title}}"></paper-input>
        <paper-textarea rows="3" max-rows="3" label="Note" value="{{note}}"></paper-textarea>
      </form>

      <div class="buttons">
        <paper-button type="button" dialog-dismiss>Cancel</paper-button>
        <paper-button on-click="handleFormSubmit" type="submit" autofocus>Add</paper-button>
      </div>

    </paper-dialog>

  </template>

  <script>
    class MyAddDialog extends Polymer.Element {
      static get is() { return 'my-add-dialog'; }
      static get properties() {
        return {
          selectedItem: {
            type: Object
          },
          open: {
            type: Boolean,
          },
          title: {
            type: String
          },
          note: {
            type: String
          }
        }
      }

      onClose(event) {
        this.dispatchEvent(new CustomEvent('close'))
      }

      _computeTitle(item) {
        return (item && !item.free && item.title) ? item.title : "";
      }

      _computeNote(item) {
        return (item && !item.free && item.note) ? item.note : "";
      }

      handleFormSubmit() {
        if (this.title === "" || !this.title) {
          this.$["title"].className = "error-input"
        } else {
          this.dispatchEvent(new CustomEvent("add", { detail: { title: this.title, note: this.note } }))
          this.title = ""
          this.note = ""
        }
      }
    }
    window.customElements.define(MyAddDialog.is, MyAddDialog);
  </script>

</dom-module>
