<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-dial">
  <template>
    <style>
       :host {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 100;
      }

      paper-fab {
        display: inline-block;
        vertical-align: top;
        margin-left: 8px;
        background-color: #ffea00;
        color: black;
      }

      #fab-cancel {
        background-color: #ff1744;
        color: white;
      }
    </style>

    <template is="dom-if" if="[[selectedItem.free]]">
      <paper-fab id="fab-add" icon="my:add" on-click="handleAdd"></paper-fab>
      <paper-tooltip for="fab-add" position="top">Add new</paper-tooltip>
    </template>

    <template is="dom-if" if="[[!selectedItem.free]]">
      <paper-fab id="fab-edit" icon="my:mode-edit" on-click="handleEdit"></paper-fab>
      <paper-tooltip for="fab-edit" position="top">Edit</paper-tooltip>

      <paper-fab id="fab-move" icon="my:redo" on-click="handleMove"></paper-fab>
      <paper-tooltip for="fab-move" position="top">Move</paper-tooltip>

      <paper-fab id="fab-cancel" icon="my:delete" on-click="handleCancel"></paper-fab>
      <paper-tooltip for="fab-cancel" position="top">Cancel</paper-tooltip>
    </template>
  </template>

  <script>
    class MyDial extends Polymer.Element {
      static get is() { return 'my-dial'; }

      static get properties() {
        return {
          selectedItem: {
            type: Object
          }
        }
      }

      handleAdd() {
        this.dispatchEvent(new CustomEvent('click-add'))
      }

      handleEdit() {
        this.dispatchEvent(new CustomEvent('click-edit'))
      }

      handleMove() {
        this.dispatchEvent(new CustomEvent('click-move'))
      }

      handleCancel() {
        this.dispatchEvent(new CustomEvent('click-cancel'))
      }
    }

    window.customElements.define(MyDial.is, MyDial);
  </script>
</dom-module>
